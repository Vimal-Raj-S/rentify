<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rentify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div
      class="header"
      style="
        display: flex;
        justify-content: space-between;
        align-content: center;
      "
    >
      <div class="left" style="margin-left: 15px">
        <img src="/static/rentify.png" height="75px" width="270px" />
      </div>
      <div
        class="right"
        style="align-items: center; align-content: center; margin-right: 35px"
      >
        <a href="/signin" class="btn btn-outline-info" style="margin: 5px"
          >Sign In</a
        >
        <a href="/login" class="btn btn-outline-primary" style="margin: 5px"
          >Log In</a
        >
      </div>
    </div>
    <div
      class="container mt-5 bg-light"
      style="border: 1px solid; background-color: #1111; border-radius: 10px"
    >
      <h1 class="m-4 text-center">
        House Records <a href="/Add/" class="btn btn-primary">Add House</a>
      </h1>
      <table class="table table-bordered">
        <tr class="bg-info text-white text-center">
          <td>SR NO.</td>
          <td>BHK info</td>
          <td>Photo</td>
          <td>Email id</td>
          <td>Owner</td>
          <td>Mobile Number</td>
          <td>Address</td>
          <td>Place</td>
          <td>Area</td>
        </tr>
        {%for rec in records %}
        <tr class="text-center">
          <td>{{forloop.counter}}</td>
          <td>{{rec.bhk}}</td>
          <td>
            <img src="/media/{{rec.photo}}" height="70px" width="70px" />
          </td>
          <td>{{rec.email}}</td>
          <td>{{rec.owner_name}}</td>
          <td>{{rec.mobile_number}}</td>
          <td>{{rec.address}}</td>
          <td>{{rec.place}}</td>
          <td>{{rec.area}}</td>
          <td>
            <div style="display: flex; padding: 5px; flex-direction: column">
              <a
                href="/Edit/{{rec.id}}"
                class="btn btn-outline-warning"
                style="margin: 5px"
                >Edit</a
              >
              <a
                href="/Delete/{{rec.id}}"
                class="btn btn-outline-danger"
                style="margin: 5px"
                >Delete</a
              >
              <a
                href="/View/{{rec.id}}"
                class="btn btn-outline-primary"
                style="margin: 5px"
                >View</a
              >
            </div>
            <div></div>
          </td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </body>
</html>
