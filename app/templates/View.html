<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div
    class="header"
    style="
      display: flex;
      justify-content: space-between;
      align-content: center;
    "
  >
    <div class="left" style="margin-left: 15px">
      <img src="/static/rentify.png" height="75px" width="270px" />
    </div>
    <div
      class="right"
      style="align-items: center; align-content: center; margin-right: 35px"
    >
      <a href="/signin" class="btn btn-outline-info" style="margin: 5px"
        >Sign In</a
      >
      <a href="/login" class="btn btn-outline-primary" style="margin: 5px"
        >Log In</a
      >
    </div>
  </div>
<div class="container-fluid my-5">
    <div class="w-50 m-auto p-4 bg-info ">
        <h2 class="text-center mt-4"> House Details</h2>
        <table class="table bg-white">
            <tr>
                <th>Photo</th>
                <td><img src="/media/{{House.photo}} " class="rounded  d-block" height="100px" width="120px"></td>
            </tr>
            <tr>
                <th>BHK info</th>
                <td>{{House.bhk}}</td>
            </tr>
            <tr>
                    <th>Owner</th>
                    <td>{{House.owner_name}}</td>
            </tr>
            <tr>
                <th>Email id</th>

                <td>{{House.email}}</td>
            </tr>

            <tr>
                <th>Mobile Number</th>

                <td>{{House.mobile_number}}</td>
            </tr>
            <tr>
                <th>Address</th>

                <td>{{House.address}}</td>
            </tr>
            <tr>
                <th>Place</th>

                <td>{{House.place}}</td>
            </tr>
            <tr>
                <th>Area</th>
                <td>{{House.area}}</td>
            </tr>
        </table>
    </div>
    <div class="text-center">
        </button><a href="/" class="btn btn-success"> Back </button></a>
    </div>
</div>
</body>
</html>
