<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title class="bg-info">Edit House</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="header"
      style="
        display: flex;
        justify-content: space-between;
        align-content: center;
      "
    >
      <div class="left" style="margin-left: 15px">
        <img src="/static/rentify.png" height="75px" width="270px" />
      </div>
      <div
        class="right"
        style="align-items: center; align-content: center; margin-right: 35px"
      >
        <a href="/signin" class="btn btn-outline-info" style="margin: 5px"
          >Sign In</a
        >
        <a href="/login" class="btn btn-outline-primary" style="margin: 5px"
          >Log In</a
        >
      </div>
    </div>
    <div class="w-50 m-auto p-4 bg-light">
      <h1 class="text-center bg-info">Edit House</h1>
      <form method="post" enctype="multipart/form-data">
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Update House</button>
        {% csrf_token %}
      </form>
    </div>
  </body>
</html>
